plugins {
	id 'java'
	id 'idea'
}

group = 'gustafbratt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation("com.google.guava:guava:28.2-jre")
	testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
	testCompile("org.assertj:assertj-core:3.11.1")
}

test {
	useJUnitPlatform()
}
